<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Funcionário</title>
    <link rel="stylesheet" href="funcionario.css">
</head>
<body>
    <header>
        <h1>Área do Funcionário</h1>
        <button id="logoutBtn">Sair</button>
    </header>
    
    <main>
        <div class="funcionario-dashboard">
            <h2>Bem-vindo, Funcionário!</h2>
            <p>Você tem acesso limitado ao sistema.</p>
            
            <div class="funcionario-features">
                <div class="feature-card">
                    <h3>Meus Projetos</h3>
                    <p>Acompanhe os projetos atribuídos a você</p>
                </div>
                
                <div class="feature-card">
                    <h3>Horas Trabalhadas</h3>
                    <p>Registre e visualize suas horas trabalhadas</p>
                </div>
                
                <div class="feature-card">
                    <h3>Mensagens</h3>
                    <p>Comunique-se com a equipe</p>
                </div>
            </div>
        </div>
    </main>

    <script src="funcionario.js"></script>
</body>
</html>
